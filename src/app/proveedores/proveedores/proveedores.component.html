
<h1>Listado de Proveedores</h1>
<a class="btn btn-primary float-md-right" routerLink="/addprovee">Añadir
nuevo proveedor</a>
<br>
<table class="table table-bordered table-striped tabla" style="margin-top: 40px;">
    <thead>
        <tr class="filters">
            <th>id</th>
            <th>Nombre</th>
            <th>Correo Electrónico</th>
            <th>Telefono</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let proveedores of this.proveedores">
            <td>{{ proveedores.key }}</td>
            <td>{{ proveedores.nombre }}</td>
            <td><a href="mailto:{{ proveedores.email }}">{{ proveedores.email }}</a></td>
            <td>{{ proveedores.telefono }}</td>
            <td>
                <button type="button" class="btn btn-success" routerLink="/editprov/{{proveedores.key}}">Editar</button>
            </td>
            <td>
                <button class="btn btn-danger" (click)="eliminar(proveedores)">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>

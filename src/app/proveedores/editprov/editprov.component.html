<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset 2">
        <h2>Editar Proveedor</h2>
        <a class="btn btn-primary float-md-right" routerLink="/proveedores">Regresar al listado</a>
        <form [formGroup]="proveedorForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" formControlName="nombre"
                    [(ngModel)]="proveedor.nombre">
            </div>
            <div class="form-group">
                <label for="cif">Cif</label>
                
                <input type="cif" class="form-control" id="cif" formControlName="cif"
                    [(ngModel)]="proveedor.cif">

            </div>
            <div class="form-group">
                <label for="direccon">Direccion</label>
        
                <input type="text" class="form-control" id="direccion" formControlName="direccion"
                    [(ngModel)]="proveedor.direccion">
     
            </div>
            <div class="form-group">
                <label for="cp">cp</label>
        
                <input type="text" class="form-control" id="cp" formControlName="cp"
                    [(ngModel)]="proveedor.cp">
     
            </div>
            <div class="form-group">
                <label for="localidad">localidad</label>
        
                <input type="text" class="form-control" id="localidad" formControlName="localidad"
                    [(ngModel)]="proveedor.localidad">
     
            </div>

            
            <div class="form-group">
                <label for="provincia">Provincia</label>
                <select class="form-control" id="provincia" formControlName="provincia" [(ngModel)]="proveedor.provincia">
                    <option value="">Seleccione la provincia</option>
                    <option *ngFor="let provincia of provincias" [value]="provincia">{{provincia}}</option>
                </select>
                
            </div>
            <div class="form-group">
                <label for="telefono">telefono</label>
        
                <input type="text" class="form-control" id="telefono" formControlName="telefono"
                    [(ngModel)]="proveedor.telefono">
     
            </div>
            <div class="form-group">
                <label for="email">email</label>
        
                <input type="text" class="form-control" id="email" formControlName="email"
                    [(ngModel)]="proveedor.email">
     
            </div>
            <div class="form-group">
                <label for="contacto">contacto</label>
        
                <input type="text" class="form-control" id="contacto" formControlName="contacto"
                    [(ngModel)]="proveedor.contacto">
     
            </div>
           

           
            <button type="submit" class="btn btn-primary" routerLink="/proveedores" >Guardar Cambios</button>
            <a class="btn btn-danger" routerLink="/proveedores">Cancelar</a>
         
        </form>
        <hr>
        <pre>{{proveedor | json}}</pre>
    </div>
</div>
